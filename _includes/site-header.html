<header class="header">
    <div class="container">
        <div
            style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding-top: 1.5rem; padding-bottom: 1.5rem; flex-direction: {% if page.url contains '/about/' %}row-reverse{% else %}row{% endif %};">
            <!-- Logo / Name -->
            <a class="site-title" href="{{ site.url }}{{ site.baseurl }}/"
                style="font-weight: bold; font-size: 1.5rem; text-decoration: none; color: #333;">
                {{ site.title }}
            </a>

            <!-- Navigation -->
            <nav class="nav">
                <ul class="list list--nav" style="display: flex; gap: 1.5rem; margin: 0; padding: 0; list-style: none;">
                    <li><a href="{{ site.url }}{{ site.baseurl }}/about/"
                            style="text-decoration: none; color: #555; font-size: 1rem;">About me</a></li>
                    <li><a href="{{ site.url }}{{ site.baseurl }}/"
                            style="text-decoration: none; color: #555; font-size: 1rem;">Blog</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
