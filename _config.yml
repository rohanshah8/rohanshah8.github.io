title: Rohan Shah
url: "https://rohanshah8.github.io"
baseurl: ""
description: >-
  My personal blog where I share thoughts on technology, life, and building things.

# Theme
remote_theme: daviddarnes/garth

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Pagination settings
paginate: 5 # Number of posts per page
paginate_path: page:num # Blog pagination path

# Jekyll settings
permalink: pretty
excerpt_separator: <!-- more -->
timezone: America/New_York # Set to your timezone

# Collections
collections:
  posts:
    title: Blog
    output: true
    description: "Thoughts on technology, life, and building things. [Learn more about me](/about/)"

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post

# Navigation
navigation_header:
  - title: About me
    url: /about/
  - title: Blog
    url: /

# Site settings
encoding: utf-8
lang: en-US
